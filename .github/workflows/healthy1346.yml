name: Healthy Punch Card 1346

on:
  workflow_dispatch:

  schedule:
  - cron: '45 23 * * 1,3,4,6' # UTC+8小时=北京时间 23代表早上七点 UTC星期+1=北京时间  1,3,4,6对应周二，周四，周五，周日

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    
      - name: Setup timezone
        uses: zcong1993/setup-timezone@master
        with:
          timezone: Asia/Shanghai 
      - uses: actions/checkout@v2

      - name: Install Python
        run: |
          sudo apt update && \
          sudo apt install python3
        
      - name: requirements
        run: |
          pip3 install -r requirements.txt

      - name: Punch Card 1346
        env:
          username: ${{ secrets.USERNAME }}
          password: ${{ secrets.PASSWORD }}
        run: |
          echo -n `date +%Y-%m-%d\ %H:%M:%S`\ -\ >> ./checkin1346.log 
          python3 auto.py --username=$username --password=$password >> ./checkin1346.log
          tail -n 2 checkin1346.log | tee daily.log #避免日志上传失败丢失日志
      - name: Commit #上传日志到仓库，可以自行修改 name 和 email
        env:
         NAME: bot
         EMAIL: bot@csu-covid19.com
        run: |
          git config --global user.name "$NAME"
          git config --global user.email "$EMAIL"
          git add .
          git commit -m "bot checkin1346"
      - name: Push log
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.TOKEN }}
      # 获取当前时间
      - name: Get Time
        id: time
        uses: Plabick/Remote-Time-Action@V1.0
        with:
          timezone: 'CST'
      # 发送邮件
      - name: Send Mail
        uses: dawidd6/action-send-mail@v2
        with:
          server_address: smtp.163.com
          server_port: 465
          username: ${{ secrets.MAILUSERNAME }} # 邮箱账号
          password: ${{ secrets.MAILPASSWORD }} # 邮箱授权码
          subject: CSU每日健康打卡情况 ${{ steps.time.outputs.dayOfTheWeek }}
          body: file://daily.log
          to: ${{ secrets.REVCEIVE_EMAIL_ADRESS }}
          from: GitHub Actions
          content_type: text/html
