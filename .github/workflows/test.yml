name: test

on:
  workflow_dispatch:

  schedule:
  - cron: '10 16 * * 2,5,0'

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Install Python
        run: |
          sudo apt update && \
          sudo apt install python3
        
      - name: requirements
        run: |
          pip3 install -r requirements.txt

      - name: Punch Card 025
        env:
          username: ${{ secrets.USERNAME }}
          password: ${{ secrets.PASSWORD }}
        run: |
          echo -n `date +%Y-%m-%d\ %H:%M:%S`\ -\ >> ./checkin.log 
          python3 test.py >> ./checkin.log
          tail -n 2 checkin.log | tee daily.log #避免日志上传失败丢失日志
      - name: Commit #上传日志到仓库，可以自行修改 name 和 email
        env:
         NAME: bot
         EMAIL: bot@csu-covid19.com
        run: |
          git config --global user.name "$NAME"
          git config --global user.email "$EMAIL"
          git add .
          git commit -m "bot checkin"
      - name: Push log
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.TOKEN }}
      # 获取当前时间
      - name: Get current time
        uses: josStorer/get-current-time@v2
        id: time
        with:
          format: YYYYMMDD-HH
          utcOffset: "+08:00"
      # 发送邮件
      - name: Send Mail
        uses: dawidd6/action-send-mail@v2
        with:
          server_address: smtp.163.com
          server_port: 465
          username: ${{ secrets.MAILUSERNAME }} # 邮箱账号
          password: ${{ secrets.MAILPASSWORD }} # 邮箱授权码
          subject: CSU每日健康打卡情况 ${{ steps.time.outputs.day }}
          body: file://daily.log
          to: ${{ secrets.REVCEIVE_EMAIL_ADRESS }}
          from: GitHub Actions
          content_type: text/html
